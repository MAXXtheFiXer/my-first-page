<h1>Hello PROGmasters!</h1>
<h2>Here is a sample form styled <i>(by hand)</i>:</h2>

<div id="form-div">
    <form id="my-form">
        <label for="input-name">Name: </label><br>
        <input type="text" id="input-name"/><br>

        <label for="input-password">Password: </label><br>
        <input type="password" id="input-password"/><br>

        <label for="input-birth-year">Birth year: </label><br>
        <input type="number" id="input-birth-year"/><br>

        <label for="input-email">Email: </label><br>
        <input type="text" id="input-email"/><br>

        <label for="input-email">When do you get up usually?: </label><br>
        <input type="time" id="input-wakeup-timer"/><br>

        <label for="cars">Gender:</label>
        <select id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>

        <br>

    </form>
</div>
